<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Fluent</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/search-box.css">
    <link rel="stylesheet" href="css/components/menu-wrapper.css">
    <link rel="stylesheet" href="css/components/sidebar-left.css">
    <link rel="stylesheet" href="css/components/sidebar-wrapper.css">
</head>

<body>
    <header class="main-header">
        <img src="assets/icons/header/facebook-logo.svg" alt="Facebook Logo">

        <div class="search-box">
            <label for="search"><img src="assets/icons/header/search.svg" alt="Search Icon"></label>
            <input type="search" class="search" id="search" placeholder="Search in Facebook">
        </div>

        <nav class="navigation">
            <ul class="links-wrapper">
                <li class="links">
                    <a href="#"><img src="assets/icons/header/nav-icons/home.svg" alt="Home"></a>
                </li>
                <li class="links">
                    <a href="#"><img src="assets/icons/header/nav-icons/marketplace.svg" alt="MarketPlace"></a>
                </li>
                <li class="links">
                    <a href="#"><img src="assets/icons/header/nav-icons/watch.svg" alt="Watch"></a>
                </li>
                <li class="links">
                    <a href="#"><img src="assets/icons/header/nav-icons/groups.svg" alt="Groups"></a>
                </li>
                <li class="links">
                    <a href="#"><img src="assets/icons/header/nav-icons/gaming.svg" alt="Gaming"></a>
                </li>
            </ul>
        </nav>

        <div class="menu-wrapper">
            <img class="menu" src="assets/icons/header/messenger.svg" alt="Messenger">
            <img class="menu" src="assets/icons/header/notifications.svg" alt="Notifications">
            <img class="menu" src="assets/icons/header/menu.svg" alt="Menu">
        </div>
    </header>

    <div class="sidebar-left">
        <ul class="sidebar-wrapper">
            <li class="items -user">
                <a href="#">
                    <img src="assets/icons/sidebar-left/user.svg" alt="">
                    <span class="text">Jessica Dry</span>
                </a>
            </li>
            <li class="items -second">
                <a href="#">
                    <img src="assets/icons/sidebar-left/friends.svg" alt="">
                    <span class="text">Friends</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <img src="assets/icons/sidebar-left/market.svg" alt="">
                    <span class="text">Marketplace</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <img src="assets/icons/sidebar-left/groups.svg" alt="">
                    <span class="text">Groups</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <img src="assets/icons/sidebar-left/watch.svg" alt="">
                    <span class="text">Watch</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <img src="assets/icons/sidebar-left/events.svg" alt="">
                    <span class="text">Events</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <img src="assets/icons/sidebar-left/memories.svg" alt="">
                    <span class="text">Memories</span>
                </a>
            </li>
            <li class="items -saved">
                <a href="#">
                    <img src="assets/icons/sidebar-left/saved.svg" alt="">
                    <span class="text">Saved</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <img src="assets/icons/sidebar-left/others.svg" alt="">
                    <span class="text">See Others</span>
                </a>
            </li>
        </ul>

        <footer class="copyright">
            <p>
                Privacy &middot; Terms &middot; Advertising
                Ad Choice &middot; Cookies &middot; More
                Facebook &copy; 2021
            </p>
        </footer>
    </div>
</body>

</html>
